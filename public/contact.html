</head>
<body>
  <nav>
   <h1><i class="fas fa-laptop-code"></i> Aditya Chauhan</h1>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>

    <div class="dropdown">
      <button class="dropdown-toggle"><i class="fas fa-bars"></i></button>
      <ul class="dropdown-menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="contact-section">
    <h3>Get in Touch</h3>
    <p>If you have any questions about my projects or want to collaborate, feel free to contact me using the form below or through my email and phone number.</p>

    <form class="contact-form" action="https://formspree.io/f/xpwzrvjo" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="container3">
      <p>&copy; 2025 Aditya Chauhan. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const dropdown = document.querySelector(".dropdown");
    const toggle = dropdown.querySelector(".dropdown-toggle");

    toggle.addEventListener("click", () => {
      dropdown.classList.toggle("show");
    });

    const currentPath = window.location.pathname.split("/").pop();
    document.querySelectorAll("nav a").forEach(link => {
      if (link.getAttribute("href") === currentPath) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
